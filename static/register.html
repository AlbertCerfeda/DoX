<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet">
</head>
<body class="text-center">
<main class="login-form">
    <form method="post" action="/register">
        <h1 class="h3 mb-3 fw-normal">Please register</h1>
        <p id="pwdMatch" class="alert alert-danger p-1 mb-3" hidden>Passwords don't match</p>
        <div class="form-floating">
            <input class="form-control" type="text" id="username" name="username" placeholder="Username">
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input class="form-control" type="password" oninput="checkPassword()" id="newPassword" name="password" placeholder="Password">
            <label for="newPassword">Password</label>
        </div>
        <div class="form-floating">
            <input class="form-control" type="password" oninput="checkPassword()" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
            <label for="confirmPassword">Confirm password</label>
        </div>
        <input type="submit" class="btn btn-primary w-100 btn-lg" value="Sign up">
        <p>Already registered? <a href="/login">Sign in</a></p>
    </form>

    <script>
        function checkPassword() {
            let pwd1 = document.getElementById('newPassword').value;
            let pwd2 = document.getElementById('confirmPassword').value;

            let alert = document.getElementById('pwdMatch');
            if (pwd1 === '' || pwd2 === '')
                alert.hidden = true;
            else
                alert.hidden = pwd1 === pwd2;
        }
    </script>
</main>
</body>
</html>
